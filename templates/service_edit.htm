<h1> 客服登记表 </h1>
<form  method="post" name="service_record">
  <table border="0" id="ad_table">
    {foreach from=$service_list key=key item=v}
    <input type="hidden" name="work_id" value="{$v.work_id}"/>
    <tr>
      <td>
        <table>
          <tr>
            <td>咨询方式：</td>
          </tr>
          <tr>
            <td>
                  <select name="way_id[]">
                     {foreach from=$way_name item=val}
                     <option value="{$val.way_id}" {if $val.way_id eq $v.way_id}
                     selected {/if} >{$val.way_name}</option>
                     {/foreach}   
                  </select>
            </td>
          </tr>
        </table>
      </td>

       <td>
        <table>
          <tr>
            <td>咨询类型：</td>
          </tr>
          <tr>
            <td>
                <select name="type_id[]">
                  {foreach from=$type_name item=val}
                  <option value="{$val.type_id}" {if $val.type_id eq $v.type_id} 
                  selected {/if} >{$val.type_name}</option>
                  {/foreach}   
                </select>
            </td>
          </tr>
        </table>
      </td>

      <td>
          <table>
                <tr>
                    <td>所属平台：</td>
                  </tr>
                   <tr>
                     <td>
                          <select name="rid[]">
                            {foreach from=$role_name item=val}
                            <option value="{$val.role_id}" {if $val.role_id eq $v.rid}
                            selected {/if}>{$val.role_name}</option>
                            {/foreach}   
                          </select>
                     </td>
                </tr>
          </table>
        </td>
         
        <td>
          <table>
            <tr>
              <td>套餐数量：</td>
            </tr>
            <tr>
              <td>
                <input type="text" name="package_number[]" size="6"
                value="{$v.package_number}"/>
              </td>
            </tr>
          </table>
        </td>

        <td>
          <table>
            <tr>
              <td>套餐金额：</td>
            </tr>
            <tr>
              <td>
                <input type="text" name="package_money[]" size="6"
                value="{$v.package_money}"/>
              </td>
            </tr>
          </table>
        </td>

        <td>
          <table>
            <tr>
              <td>顾客类型：</td>
            </tr>
            <tr>
              <td>
                  <select name="customer_type[]">
                     <option value="0">请选择</option>
                     <option value="1" {if $v.customer_type eq 1} 
                     selected="selected" {/if}>新顾客</option>
                     <option value="2" {if $v.customer_type eq 2} 
                     selected="selected" {/if}>老顾客</option>
                  </select>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <table>
            <tr>
              <td>导购咨询：</td>
            </tr>
            <tr>
              <td>
                <input type="text" name="guide_consulting[]" size="6"
                value="{$v.guide_consulting}"/>&nbsp;次&nbsp;
              </td>
            </tr>
          </table>
        </td>
     
       <td>
          <table>
            <tr>
              <td>成交订单数：</td>
            </tr>
            <tr>
              <td>
                <input type="text" name="success_deal[]"  size="6" 
                value="{$v.success_deal}"/>&nbsp;
              </td>
            </tr>
          </table>
        </td>

       <td>
          <table>
            <tr>
              <td>销售额：</td>
            </tr>
            <tr>
              <td>
                <input type="text" name="amount[]"  size="6"
                value="{$v.amount}"/>&nbsp;元 &nbsp;
              </td>
            </tr>
          </table>
        </td>
   
      {if $key eq 0}
        <td><span style="cursor:pointer;" onclick="insertRowElement(this)">[&nbsp; + &nbsp;]</span></td>
      {else}
        <td><span style="cursor:pointer;" onclick="removeRowElement(this)">[&nbsp; - &nbsp;]</span></td>
      {/if}
    </tr>   
    {/foreach}
  </table>

  <table>
    <tr>
      <td>
        工作内容： <textarea name="job_content"  rows="5" cols="50">{$work_list.job_content}</textarea>
      </td>
    </tr>
  </table>
  <p><input type="button" value="提交" onclick="editServiceRecord(this)" class="input_submit"/></p>
</form>
