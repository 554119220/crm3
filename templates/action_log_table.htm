<table border="0" style="margin-top:6px;" cellpadding="0" cellspacing="0" width="90%" class="wu_table_list rb_border wu_rb_border tr_hover">
<tr>
  <th width="10%">操作人</th>
  <th width="10%">模块</th>
  <th width="80%">内容</th>
</tr> 
{if $action_log}
{foreach from=$action_log item=val}
<tr>
  <td>{$val.admin_name}</td>
  <td>{$val.module}</td>
  <td>{$val.content}</td>
</tr>
{/foreach}
{else}
<tr>
  <td colspan="3">没有操作记录</td>
</tr>
{/if}
</table>
