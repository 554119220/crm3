<br />
<h3>功能分配</h3><br />
<div id="navigation" class="list_panel">
  <select name="role" id="platform" onchange="getGroupList(this)">
    <option value="0">请选择部门</option>
    {foreach from=$role_list item=val}
    <option value="{$val.role_id}">{$val.role_name}</option>
    {/foreach}
  </select>
  <select name="group_id" id="group_id" onchange="getAdminList(this)">
    <option value="0">请选择组</option>
    {foreach from=$group_list item=val}
    <option value="{$val.group_id}">{$val.group_name}</option>
    {/foreach}
  </select>
  <select name="admin_id" id="admin_id">
    <option value=0>请选择员工</option>
    {foreach from=$admin_list item=val}
    <option value="{$val.user_id}" {if $records.admin_id eq $val.user_id}selected{/if}>{$val.user_name}</option>
    {/foreach}
  </select>
  <input type="button" class="b_submit" value="查看"/>
</div>
<div id="function_field" style="border:1px soid #999;padding:10px">
  <form name="function_form">
    <h4>功能列表：</h4><br/>
    {foreach from=$function_list item=val name=i}
    <label><input type="checkbox" name="function_name" value="{$val.function_id}"/>{$val.function_text}</label>
    {if $smarty.foreach.i.iteration%10 eq 0}<br/>{/if}
    {/foreach}
    <br /><hr />
    <div style="text-align:center">
      <label><input type="radio" name="selectAll" onclick="selectFunction(0)" value="0">&nbsp;全选</label>
      <label><input type="radio" name="selectAll" onclick="selectFunction(1)" value="1">&nbsp;反选</label>
      <label><input type="radio" name="selectAll" onclick="selectFunction(2)" value="2">&nbsp;清空</label>
      <input type="button" class="input_submit" value="分配"/>
    </div>
  </form>
</div>
