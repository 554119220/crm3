<div id="rule">
  <div id="title">编辑公司规章制度</div>
  <div id="edit_info"> 
    <table id="tb_edit" width="100%">
      <tr>
        <td width="60px" align="center">部门</td>
        <td>
          <select id="role" class="dv_txt">
            {foreach from=$role item=val}
            <option value="{$val.role_id}">{$val.role_name}</option>
            {/foreach}
          </select>
        </td>
        <td align="center" width="90px">原规章</td> 
        <td width="240px" style="margin-left:13px">
          <select class="dv_txt" id="old_rule_title">
            {foreach from=$rule item=val}
            <option value="{$val.id}">{$val.title}</option>
            {/foreach}
          </select>
        </td>
        <td align="center" width="90px">新标题</td>
        <td>
          <input type="text" id="rule_title" class="dv_txt" />
        </td>
        <td align="center">
          <input type="button" class="b_submit" value="修改标题" onclick="modRuleTitle()" />
          <a class="b_submit" style="float:right" target="_blank" href="../admin/editor/examples/default.html">添加新制度</a>
        </td>
      </tr>
    </table>
  </div>
  <div id="new_rule">
    <textarea id="editor_id" name="content" style="width:100%;height:300px;">
      &lt;strong&gt;HTML内容&lt;/strong&gt;
    </textarea>
  </div>
</div>

    padding : 3px;

    border-left-width: 1px;
    border-spacing: 1px;
    border-radius:3px;

  }

  #edit_info table td {
    margin-left : 10px;
  }

    position : absolute;
    width : 100%;
  }

  .dv_txt {
    height : 16px;
    line-height : 16px;
    width : 99%;

    border-left: 1px solid #9a9a9a;
    padding: 1px;
