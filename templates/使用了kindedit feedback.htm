<!doctype htm>
<html lang="zh">
  <head>
    <title>意见、BUG反馈</title>
    <link rel="stylesheet" href="styles/general.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="styles/new.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="styles/index.css" type="text/css" charset="utf-8"/>
    <script charset="utf-8" src="../admin/kindeditor/kindeditor.js"></script>
    <script charset="utf-8" src="../admin/kindeditor/lang/zh_CN.js"></script>
    <script>
       var editor; 
       KindEditor.ready(function(K) { 
        editor = K.create('#editor_id');         
      }); 
    </script>
  </head>
  <body>
    <div style="width:70%;">
      {if $behave eq 'upload'}
      <center style="background:#ccc">
        <h1>建议反馈</h1><hr width="80%">
        <p style="font-size:18px;padding:12px;">
        您好，欢迎您给我们提出使用中遇到的问题或建议！感谢您对技术部的支持。
        </p>
      </center>
      <div class="box_center" style="width:98%;height:430px;margin:0px;font-size:14px;">
        <form name="feedback_form" action="feedback.php?act=feedback_done" method="POST">
          <div>
            简单的标题：<input type="text" name="title" value="" style=" height: 23px; margin-bottom: 3px; width: 240px;" autofocus required/>
            <label>
              <input type="radio" name="feedback_class" value="0" checked/> BUG问题
            </label>
            <label>
              <input type="radio" name="feedback_class" value="1"/> 体验问题
            </label>
          </span>
          <span>
            <font color="{if $res.code}green{else}red{/if}">{$res.message}</font>
          </div>
          <div>
            <textarea id="editor_id" name="content" style="width:700px;height:200px;visibility:hidden;"></textarea>
            {$FCKeditor}
          </div>
          <span style="float:right;">
            <input type="submit" value="提 交" class="input_submit"/>
          </span>
        </form>
      </div>
      {elseif $behave eq 'see_more'}
      <fieldset style=" border-radius: 0px; margin-left: 13px; " >
        <legend style=" border: 1px solid #847CBF; background: #fff; padding: 6px;" >
          {$feedback.title}
        </legend> 
        <div>{$feedback.message}</div>
      </fieldset>
      {/if}
    </div>
  </body>
</html>
