<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>申通快递单打印</title>
  <style type="text/css">
        body {background:url(images/zto.jpg) no-repeat; margin:0;padding:0; padding-left:45px; margin-top:20px;color:#000}
        .send{ float:left;}
        .send ul{margin-top:50px;margin-left:82px;}
        div ul li {list-style-type:none;}
        .take { position:absolute; margin-top:0px; margin-left:230px;float:left; width:440px}
        .take ul {margin-top:50px; margin-left:160px;}
        .tel {margin-right:20px;width:120px; display:block; float:left; }
        li {line-height:24px; height:26px}
        .date {font-size:12px; position:absolute; margin-top:320px; margin-left:80px}
  </style>
</head>
<body>
      <div class="send">
            <ul>
                  <li>{$sender}</li>
                  <li>广东省 广州市 白云区</li>
                  <li>梅花园 梅宾北路 117号902</li>
                  <li>{if $order.secrecy eq 0}广州康健人生健康商城{/if}&nbsp;</li>
                  <li>020-87269719</li>
            </ul>
      </div>

      <div class="take">
            <ul>
                  <li>{$order.consignee}</li>
                  <li>{$order.addr}</li>
                  <li>{$order.address}</li>
                  <li>{$notice}</li>
                  <li><span class="tel">{$order.mobile}</span><span>{$order.zipcode}</span></li>
            </ul>
      </div>
      <div class="date">
            {$date.year}&nbsp;&nbsp;&nbsp;{$date.month}&nbsp;&nbsp;&nbsp;&nbsp;{$date.day}
      </div>
</body>
</html>
