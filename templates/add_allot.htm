<div id="add_allot_div">
  <form action="javascript:void(0)" onsubmit="addAllotDone(this)" name="allot_form"> 
    <table width="100%" cellpadding="0" cellspacing="0" border="0" class="table_form" style="background-color:#fff">
      <tr>
        <td>主题：</td>
        <td>
          <input type="text" name="title" value="" required />
        </td>
        <td>出货仓库：</td>
        <td>
          <select name="in_storage">
            {foreach from=$warehouse item=val}
            <option value="{$val.warehouse_id">{$val.warehouse_name}</option>
            {/foreach}
          </select>
        </td>
        <td>入货仓库：</td>
        <td>
          <select name="out_storage">
            {foreach from=$warehouse item=val}
            <option value="{$val.warehouse_id">{$val.warehouse_name}</option>
            {/foreach}
          </select>
        </td>
      </tr>
      <tr>
        <td>调拨日期：</td>
        <td>
          <input name="add_time" id="add_time" type="text" onclick="WdatePicker({dateFmt:'yyyy-M-d'})" required>
        </td>
        <td>验货人：</td>
        <td>
          <input type="text" name="check" value="" required />
        </td>
        <td>状态：</td>
        <td>
          <select name="status">
            <option value="0">未调拨</option>
            <option value="1">审核中</option>
            <option value="2">验货中</option>
            <option value="3">已调拨</option>
          </select>
        </td>
      </tr>
      <tr>
       <td>负责人：</td> 
       <td>
         <input type="text" name="name" oninput="justGetAdmin(this.value)"/>
         <select name="admin_id" id="admin_id">
           <option value="0">请选择负责人</option>
         </select>
       </td>
      </tr>
    </table>
  </form>
</div>
<div>
</div>
<div class="tools_div">
  <form action="javascript:void(0)" onsubmit="addAllotGoods(this)" name="allotGoodsForm" >
    <input type="text" name="search" value="" size="20" oninput="searchGoods(this)" onblur="searchGoods(this)">
    <select name="goods_id" id="goods_id" style="width:364px;" onchange="getPdcDay(this.value)">
      <option value="0">请先输入要搜索的商品</option>
    </select>
    <select name="production_day" id="production_day" style="width:200px;">
      <option value="0">请选择批次</option>
    </select>
    <input type="number" id="goods_num" name="goods_num" value="1" min="1" required style="width:54px;"/>
    <input type="submit" name="" value="添 加" class="b_submit"/>
  </form>
</div>
<div id="goods_table">{$goods_div}</div>
