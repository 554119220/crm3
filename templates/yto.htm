<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>圆通快递单打印</title>
  <style type="text/css">
        body {background:url(images/yto.jpg) no-repeat; margin:0; padding:0; font-size:15px;color:#000}
        .send{ float:left}
        .send ul{margin-top:75px;margin-left:62px}
        div ul li {list-style-type:none}
        .take {position:absolute; margin-top:0px; margin-left:230px;float:left; width:440px}
        .take ul {margin-top:83px; margin-left:140px}
        li {line-height:24px; height:26px}
        .date {font-size:12px; position:absolute; top:335px; left:50px}
  </style>
</head>
<body>
      <div class="send">
            <ul>
                  <li>{$sender}</li>
                  <li>{if $order.secrecy eq 0}广州康健人生健康商城{/if}&nbsp;</li>
                  <li style="padding-left:25px">广东 &nbsp;&nbsp;广州 &nbsp;&nbsp;&nbsp;&nbsp;白云</li>
                  <li>梅花园 梅宾北路 117号902</li>
                  <li style="padding-left:15px">020-87269719</li>
            </ul>
      </div>

      <div class="take">
            <ul>
                  <li>{$order.consignee}</li>
                  <li>{$notice}&nbsp;</li>
                  <li>{$order.addr}</li>
                  <li>{$order.address}</li>
                  <li style="margin-left:15px; margin-top:-8px">{$order.mobile}</li>
            </ul>
      </div>
      <div class="date">
            {$date.year}&nbsp;&nbsp;&nbsp;{$date.month}&nbsp;&nbsp;&nbsp;{$date.day}
      </div>
</body>
</html>
