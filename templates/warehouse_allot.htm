<br />
<h3>仓库调拨</h3><br />
<div class="gridlist-action" width="100%">
  <form action="javascript:void(0)" name="allot_form" onsubmit="sch_allot(this)">
    调拨时间 ：
    <input name="add_time" id="add_time" type="text" onClick="WdatePicker({dateFmt:'yyyy-M-d'})"/>
    <select name="warehouse">
      <option value="0">请选择仓库</option>
      {foreach from=$warehouse_list item=val}
      <option value="{$val.warehouse_id}">{$val.warehouse_name}</option>
      {/foreach}
    </select>
    <label><input type="radio" name="status" value="0"/>未调拨</label>
    <label><input type="radio" name="status" value="1"/>正在审核</label>
    <label><input type="radio" name="status" value="2"/>正在验货</label>
    <label><input type="radio" name="status" value="3"/>已调拨</label>
    <input type="submit" name="" value="搜 索" class="b_submit"/>
    <input type="button" name="" value="创建调拨记录" onclick="createAllot()" class="b_submit"/>
  </form>
</div>
<div id="resource">{$allot_list_div}</div>
