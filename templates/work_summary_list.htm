<style type="text/css" media="screen">
  #work_style{ background:#ccc;}
  #work_style tr{ background:#fff;}
  #work_style td{ width:70px; text-align:center; padding:2px;}
</style>
<br/>
<br/>
<form method="post" name="worksummary_time">
<table class="form_table" >
    <thead>
      <td>选择时间:</td>
      <td><input type="text"  name="time" size="14" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" value="{$posttime}"/></td>
      <td>选择姓名：</td>
      <td> <input type="text" name="username" value="{$username}"/> </td>
      <td> <input type="button" value="搜索" onclick="searchTime()"  class="input_submit" /></td>
    </thead>
  </table>
</form>

<br/>
<table id="work_style">
        <tr>
          <td>日期：</td>
          <td>姓名：</td>
          <td>工作内容：</td>
          <td>总结分析：</td>
        </tr>
        {foreach from=$work_list item=v}
        <tr>
          <td>{$v.add_time}</td>
          <td>{$v.admin_id}</td>
          <td>{$v.job_content}</td>
          <td>{$v.summary}</td>
       </tr>
     {/foreach}
  </table>
