<table cellpadding="0" cellspacing="0" border="0" width="90%" class="wu_table_list rb_border wu_rb_border tr_hover">
  <tr>
    <th width="3%">
      <input type="checkbox" name="checkbox" value="{$val.know_id}"/>
    </th>
    <th width="5%">序号</th>
    <th width="24%">主题</th>
    <th width="40%">简单描述</th>
    <th width="20%">操作</th>
  </tr>
  {if $knowlage_list}
  {foreach from=$knowlage_list item=val name=i}
  <tr>
    <td>
      <input type="checkbox" name="checkbox" value="{$val.know_id}"/>
    </td>
    <td>
      {$smarty.foreach.i.iteraction}
    </td>
    <td>{$val.title}</td>
    <td>{$val.descripcion}</td>
    <td>
      <button onclick="ctrKnow({$val.know_id},0)" class="btn_new">阅 读</button> 
      {if $knowlage_mgr}
      <button onclick="ctrKnow({$val.know_id},1)" class="btn_new">修 改</button> 
      <button onclick="ctrKnow({$val.know_id},2" class="btn_new">删 除</button> 
      {/if}
    </td>
  </tr>
  {/foreach}
  {else}
  <tr>
    <td colspan="5">上传者太懒，没有上传任务知识文件</td>
  </tr>
  {/if}
</table>
