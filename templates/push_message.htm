<div class="message_machanism">
  <table cellpadding="0" cellspacing="0" border="0" width="90%">
    {froeach from=$msg item=val}
    <tr>
      <td>
        <button onclick="readMsg({$val.message_id})" class="btn_new">【{$val.title}】</button>： <font color="#ccc">{$val.sender}</font>
      </td>
    </tr>
    {/foreach}
  </table>
</div>
