<!--部门奖励-->
<br/>
<h3>绩效奖励 （{$current_time}）</h3>	
<br/>
<div class="gridlist-action" style="width:100%">
	<form name="award_form" action="javascript:void(0)" onsubmit="return statisticsPerformance(this)">
		&nbsp;&nbsp;项目 ：
		<select name="award_item_id">
			<option value="0">选择项目</option>
			{foreach from=$award_item_list item=val}
			<option value="{$val.award_item_id}">{$val.award_item_name}</option>
			{/foreach}	
		</select>

		&nbsp;&nbsp;部门 ：
		<select id="platform" name="platform" onchange="getGroupList(this)">
			<option value="0">请选择部门</option>
			{foreach from=$role_list item=val}
			<option value="{$val.role_id}">{$val.role_name}</option>
			{/foreach}
		</select>

		&nbsp;&nbsp;小组 ：
		<select name="group_id" id="group_id">
			<option value="0">请选择小组</option>
			{foreach from=$group_list item=val}
			<option value="{$val.group_id}">{$val.group_name}</option>
			{/foreach}
		</select>
    &nbsp;&nbsp;<input type="submit" value="统计" class="b_submit" />
  </form>	
</div>

<div id="resource">
  {$award_list_div}
</div>
